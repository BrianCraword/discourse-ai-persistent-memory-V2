plugins:
  ai_persistent_memory_enabled:
    default: true
    client: true
  ai_persistent_memory_llm_model_id:
    default: ""
    type: string
    description: "The ID of the LlmModel to use for memory summarization and consolidation. Set this to a fast, inexpensive model (e.g., Claude Haiku, Gemini Flash). Find the ID in Admin → AI → LLMs."
  ai_persistent_memory_max_memories:
    default: 100
    min: 10
    max: 500
  ai_persistent_memory_max_value_length:
    default: 500
    min: 100
    max: 2000
  ai_persistent_memory_consolidation_target:
    default: 60
    min: 20
    max: 200
